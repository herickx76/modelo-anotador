<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        [x-cloak] { display: none !important; } /* Esconde coisas antes de carregar */
        
        /* Anima√ß√µes */
        .fade-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { 500: '#ef4444', 600: '#dc2626', 900: '#7f1d1d' } } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="app()">

    <div x-show="errorMessage" x-cloak class="fixed top-0 left-0 w-full bg-red-600 text-white p-4 z-[60] text-center shadow-lg">
        <p class="font-bold">‚ö†Ô∏è Ocorreu um erro:</p>
        <p x-text="errorMessage" class="text-sm mt-1"></p>
    </div>

    <header class="relative h-64 bg-gray-900 overflow-hidden">
        <div class="absolute inset-0 bg-black/50 z-10"></div>
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1000" class="absolute inset-0 w-full h-full object-cover">
        
        <div class="relative z-20 container mx-auto px-4 h-full flex flex-col justify-end pb-8 text-white">
            <div x-show="loading" class="flex items-center gap-3 animate-pulse">
                <i class="ph ph-spinner animate-spin text-2xl"></i>
                <span class="text-lg">Carregando card√°pio...</span>
            </div>

            <div x-show="!loading" x-cloak class="fade-enter">
                <span class="bg-green-500 text-white text-xs font-bold px-2 py-1 rounded uppercase mb-2 inline-block">Aberto</span>
                <h1 class="text-4xl md:text-5xl font-bold mb-1" x-text="empresa.nome_fantasia || 'Card√°pio'"></h1>
                <div class="flex items-center gap-2 text-gray-200">
                    <i class="ph ph-whatsapp-logo text-green-400 text-lg"></i>
                    <span x-text="formatPhone(empresa.telefone)"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 pb-32 max-w-4xl">
        <div x-show="!loading && (!cardapio || Object.keys(cardapio).length === 0)" x-cloak class="text-center py-12 text-gray-500 bg-white rounded-xl shadow-sm">
            <i class="ph ph-warning-circle text-4xl mb-2 text-gray-300"></i>
            <p>Nenhum item dispon√≠vel no momento.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <template x-for="(item, id) in cardapio" :key="id">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between gap-4 hover:shadow-md transition">
                    <div class="flex flex-col justify-between flex-1">
                        <div>
                            <h3 class="font-bold text-gray-900 text-lg leading-tight" x-text="item.nome"></h3>
                            <p class="text-sm text-gray-500 mt-1 line-clamp-2" x-text="item.desc || 'Sem descri√ß√£o'"></p>
                        </div>
                        <div class="flex justify-between items-center mt-4">
                            <span class="font-bold text-brand-600 text-lg" x-text="formatMoney(item.preco)"></span>
                            <button @click="addToCart(id, item)" class="bg-gray-100 text-brand-600 w-10 h-10 rounded-full flex items-center justify-center hover:bg-brand-600 hover:text-white transition shadow-sm active:scale-90">
                                <i class="ph ph-plus font-bold"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div class="fixed bottom-4 left-4 right-4 z-40" 
         x-show="cart.length > 0" 
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-y-20 opacity-0"
         x-transition:enter-end="translate-y-0 opacity-100">
        
        <button @click="modalOpen = true" class="w-full max-w-2xl mx-auto bg-brand-600 text-white shadow-2xl rounded-2xl p-4 flex items-center justify-between hover:bg-brand-700 transition active:scale-[0.99]">
            <div class="flex items-center gap-3">
                <span class="bg-white text-brand-600 w-8 h-8 flex items-center justify-center rounded-full font-bold text-sm" x-text="cartCount"></span>
                <div class="flex flex-col items-start leading-none gap-1">
                    <span class="text-xs opacity-80">Total</span>
                    <span class="font-bold text-lg" x-text="cartTotal"></span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="font-semibold text-sm">Ver Pedido</span>
                <i class="ph ph-arrow-right"></i>
            </div>
        </button>
    </div>

    <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center" 
         x-show="modalOpen" 
         x-cloak
         style="display: none;">
        
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" @click="modalOpen = false"></div>

        <div class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col relative z-10 animate-slide-up">
            
            <div class="p-4 border-b flex items-center justify-between bg-gray-50">
                <h3 class="font-bold text-lg text-gray-800">Seu Carrinho</h3>
                <button @click="modalOpen = false" class="text-gray-400 hover:text-red-500 p-2"><i class="ph ph-x text-xl"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-3">
                <template x-for="(item, index) in cart" :key="index">
                    <div class="flex justify-between items-center border-b pb-3 last:border-0">
                        <div>
                            <p class="font-bold text-gray-900" x-text="item.nome"></p>
                            <p class="text-xs text-gray-500" x-text="formatMoney(item.preco * item.qtd)"></p>
                        </div>
                        <div class="flex items-center border rounded-lg h-8">
                            <button @click="removeFromCart(item.id)" class="px-3 h-full text-brand-600 hover:bg-gray-100 rounded-l-lg font-bold">-</button>
                            <span class="px-3 text-sm font-semibold" x-text="item.qtd"></span>
                            <button @click="addToCart(item.id, item)" class="px-3 h-full text-brand-600 hover:bg-gray-100 rounded-r-lg font-bold">+</button>
                        </div>
                    </div>
                </template>
            </div>

            <div class="p-5 bg-gray-50 border-t space-y-3">
                <div class="flex justify-between text-xl font-bold text-gray-900 mb-2">
                    <span>Total:</span>
                    <span x-text="cartTotal"></span>
                </div>
                
                <input x-model="customerName" type="text" placeholder="Seu Nome Completo" class="w-full p-3 rounded-xl border border-gray-300 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none">
                <input x-model="customerAddress" type="text" placeholder="Endere√ßo de Entrega" class="w-full p-3 rounded-xl border border-gray-300 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none">

                <button @click="sendOrder()" :disabled="sending" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                    <span x-show="!sending">Confirmar Pedido</span>
                    <i x-show="!sending" class="ph ph-check-circle text-xl"></i>
                    <i x-show="sending" class="ph ph-spinner animate-spin text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // üî¥ 1. COLOQUE SUAS CHAVES AQUI
        // ============================================
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "ID_DO_APP"
        };
        // ============================================

        // ID da empresa no JSON
        const COMPANY_ID = "joao_burguer"; 

        // Fun√ß√£o Principal (Global, sem type=module)
        function app() {
            return {
                loading: true,
                sending: false,
                errorMessage: '',
                modalOpen: false,
                empresa: {},
                cardapio: {},
                cart: [],
                customerName: '',
                customerAddress: '',
                db: null,
                push: null,
                ref: null,

                async init() {
                    console.log("Iniciando app...");
                    try {
                        // IMPORTA√á√ÉO DIN√ÇMICA (Isso resolve o erro "not defined")
                        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");
                        const { getDatabase, ref, get, child, push } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js");

                        // Guardar refer√™ncias para usar depois
                        this.push = push;
                        this.ref = ref;

                        // Inicializa Firebase
                        const appFirebase = initializeApp(firebaseConfig);
                        this.db = getDatabase(appFirebase);
                        
                        // Busca dados
                        const dbRef = ref(this.db);
                        const snapshot = await get(child(dbRef, `empresas/${COMPANY_ID}`));

                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            this.empresa = data;
                            this.cardapio = data.cardapio || {};
                            console.log("Dados carregados com sucesso!");
                        } else {
                            throw new Error(`Dados n√£o encontrados no caminho: empresas/${COMPANY_ID}`);
                        }

                    } catch (error) {
                        console.error(error);
                        this.errorMessage = error.message;
                        if(error.code === 'PERMISSION_DENIED') {
                            this.errorMessage = "ERRO DE PERMISS√ÉO: V√° no Firebase > Database > Regras e mude para true.";
                        }
                    } finally {
                        this.loading = false;
                    }
                },

                addToCart(id, item) {
                    const existing = this.cart.find(c => c.id === id);
                    if (existing) existing.qtd++;
                    else this.cart.push({ id, nome: item.nome, preco: item.preco, qtd: 1 });
                },

                removeFromCart(id) {
                    const index = this.cart.findIndex(c => c.id === id);
                    if (index === -1) return;
                    if (this.cart[index].qtd > 1) this.cart[index].qtd--;
                    else this.cart.splice(index, 1);
                },

                get cartTotal() {
                    return this.formatMoney(this.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0));
                },

                get cartCount() {
                    return this.cart.reduce((acc, item) => acc + item.qtd, 0);
                },

                formatMoney(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); },
                
                formatPhone(p) { return p ? p.replace(/(\d{2})(\d{2})(\d{5})(\d{4})/, '($2) $3-$4') : ''; },

                async sendOrder() {
                    if (!this.customerName || !this.customerAddress) {
                        alert("Por favor, preencha seu nome e endere√ßo.");
                        return;
                    }

                    this.sending = true;
                    try {
                        const pedido = {
                            cliente: this.customerName,
                            endereco: this.customerAddress,
                            itens: JSON.parse(JSON.stringify(this.cart)), // Remove proxies do Alpine
                            total: this.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0),
                            data: new Date().toISOString(),
                            status: 'pendente'
                        };

                        // Salva no Firebase usando as fun√ß√µes importadas dinamicamente
                        await this.push(this.ref(this.db, `empresas/${COMPANY_ID}/pedidos`), pedido);
                        
                        alert("Pedido enviado com sucesso! A cozinha j√° recebeu.");
                        this.modalOpen = false;
                        this.cart = [];
                        this.customerName = '';
                        this.customerAddress = '';

                    } catch (e) {
                        alert("Erro ao enviar: " + e.message);
                    } finally {
                        this.sending = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
