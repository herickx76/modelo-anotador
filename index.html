<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { 500: '#ef4444', 600: '#dc2626' } } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="app()" x-init="initApp()">

    <div x-show="errorMessage" class="bg-red-600 text-white p-4 text-center fixed top-0 w-full z-50 font-bold" style="display: none;">
        ERRO: <span x-text="errorMessage"></span>
    </div>

    <header class="relative h-64 bg-gray-900">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1000" class="absolute inset-0 w-full h-full object-cover opacity-50">
        <div class="relative z-10 container mx-auto px-4 h-full flex flex-col justify-end pb-8">
            <div x-show="loading" class="text-white flex items-center gap-2">
                <i class="ph ph-spinner animate-spin text-2xl"></i>
                <span>Conectando ao banco de dados...</span>
            </div>
            
            <div x-show="!loading" x-transition>
                <h1 class="text-4xl font-bold text-white mb-1" x-text="empresa.nome_fantasia || 'Nome da Empresa'"></h1>
                <p class="text-gray-200" x-text="formatPhone(empresa.telefone)"></p>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 pb-32 max-w-4xl">
        <div x-show="!loading && Object.keys(cardapio).length === 0" class="text-center py-10 text-gray-500">
            <p>Nenhum produto encontrado no banco de dados.</p>
            <p class="text-xs mt-2">Verifique se o caminho no JSON √©: <code>empresas/joao_burguer/cardapio</code></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <template x-for="(item, id) in cardapio" :key="id">
                <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between gap-4">
                    <div class="flex flex-col justify-between flex-1">
                        <div>
                            <h3 class="font-bold text-gray-900 text-lg" x-text="item.nome"></h3>
                            <p class="text-sm text-gray-500" x-text="item.desc"></p>
                        </div>
                        <div class="flex justify-between items-center mt-3">
                            <span class="font-bold text-brand-600" x-text="formatMoney(item.preco)"></span>
                            <button @click="addToCart(id, item)" class="bg-gray-100 w-8 h-8 rounded-full hover:bg-brand-600 hover:text-white transition">+</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-show="cart.length > 0" class="fixed bottom-4 left-4 right-4 z-40">
        <button @click="modalOpen = true" class="w-full max-w-md mx-auto bg-brand-600 text-white shadow-xl rounded-xl p-4 flex justify-between items-center">
            <span class="font-bold" x-text="cartTotal"></span>
            <span class="text-sm flex items-center gap-2">Ver Pedido <i class="ph ph-shopping-bag"></i></span>
        </button>
    </div>

    <div x-show="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm" style="display: none;">
        <div class="bg-white w-full max-w-md rounded-xl p-6 relative">
            <h2 class="text-xl font-bold mb-4">Seu Pedido</h2>
            <div class="max-h-60 overflow-y-auto mb-4">
                <template x-for="item in cart">
                    <div class="flex justify-between py-2 border-b">
                        <span x-text="item.qtd + 'x ' + item.nome"></span>
                        <span x-text="formatMoney(item.preco * item.qtd)"></span>
                    </div>
                </template>
            </div>
            <div class="space-y-3">
                <input x-model="customerName" type="text" placeholder="Nome" class="w-full border p-2 rounded">
                <input x-model="customerAddress" type="text" placeholder="Endere√ßo" class="w-full border p-2 rounded">
                <button @click="sendOrder()" class="w-full bg-green-600 text-white py-3 rounded font-bold">Enviar Pedido</button>
            </div>
            <button @click="modalOpen = false" class="absolute top-4 right-4 text-gray-400">X</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ============================================
        // üî¥ COLOQUE SUAS CHAVES AQUI
        // ============================================
const firebaseConfig = {
  apiKey: "AIzaSyCikTxSJLoSBJeGrNRugs1MvWxCohakwnI",
  authDomain: "database-anotador.firebaseapp.com",
  databaseURL: "https://database-anotador-default-rtdb.firebaseio.com",
  projectId: "database-anotador",
  storageBucket: "database-anotador.firebasestorage.app",
  messagingSenderId: "1026172295848",
  appId: "1:1026172295848:web:b5193909feee24ac8d409d",
  measurementId: "G-L1Z0YKXT9N"
};
        // ============================================

        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                loading: true,
                errorMessage: '',
                empresa: {},
                cardapio: {},
                cart: [],
                modalOpen: false,
                customerName: '',
                customerAddress: '',
                db: null,
                companyId: 'joao_burguer', // TEM QUE SER IGUAL AO DO JSON

                async initApp() {
                    try {
                        const app = initializeApp(firebaseConfig);
                        this.db = getDatabase(app);
                        
                        // Diagn√≥stico: Verificar conex√£o
                        console.log("Tentando conectar em: " + firebaseConfig.databaseURL);
                        
                        const dbRef = ref(this.db);
                        // L√™ o caminho exato
                        const snapshot = await get(child(dbRef, `empresas/${this.companyId}`));

                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            this.empresa = data;
                            this.cardapio = data.cardapio || {};
                            console.log("Dados carregados:", data);
                        } else {
                            this.errorMessage = `Dados n√£o encontrados no caminho: empresas/${this.companyId}. Verifique seu JSON no Firebase.`;
                            console.error("Snapshot vazio");
                        }
                    } catch (error) {
                        console.error("Erro Firebase:", error);
                        // MOSTRA O ERRO NA TELA
                        this.errorMessage = error.message;
                        if(error.code === 'PERMISSION_DENIED') {
                            alert("ERRO: PERMISS√ÉO NEGADA.\nV√° no Console do Firebase > Realtime Database > Regras e mude '.read' e '.write' para true.");
                        } else {
                            alert("ERRO: " + error.message);
                        }
                    } finally {
                        this.loading = false;
                    }
                },

                addToCart(id, item) {
                    const existing = this.cart.find(c => c.id === id);
                    if (existing) existing.qtd++;
                    else this.cart.push({ id, nome: item.nome, preco: item.preco, qtd: 1 });
                },

                get cartTotal() {
                    return this.formatMoney(this.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0));
                },

                formatMoney(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); },
                
                formatPhone(p) { return p ? p.replace(/(\d{2})(\d{2})(\d{5})(\d{4})/, '($2) $3-$4') : ''; },

                async sendOrder() {
                    if (!this.customerName || !this.customerAddress) return alert("Preencha os dados");
                    try {
                        await push(ref(this.db, `empresas/${this.companyId}/pedidos`), {
                            cliente: this.customerName,
                            endereco: this.customerAddress,
                            itens: this.cart,
                            total: this.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0),
                            status: 'pendente'
                        });
                        alert("Pedido enviado com sucesso!");
                        this.cart = [];
                        this.modalOpen = false;
                    } catch (e) {
                        alert("Erro ao enviar: " + e.message);
                    }
                }
            }));
        });
    </script>
</body>
</html>
