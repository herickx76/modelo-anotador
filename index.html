<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card√°pio Digital</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        [x-cloak] { display: none !important; }
        
        /* Shimmer Effect (Carregando) */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f3f4f6 4%, #e5e7eb 25%, #f3f4f6 36%);
            background-size: 1000px 100%;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { brand: { 500: '#ef4444', 600: '#dc2626', 900: '#7f1d1d' } } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="vendasApp">

    <div x-show="errorMessage" x-cloak class="fixed top-0 left-0 w-full bg-red-600 text-white p-4 z-[100] text-center shadow-lg font-bold">
        <p>‚ö†Ô∏è <span x-text="errorMessage"></span></p>
    </div>

    <header class="relative h-64 bg-gray-900 overflow-hidden">
        <div class="absolute inset-0 bg-black/50 z-10"></div>
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349?q=80&w=1000" class="absolute inset-0 w-full h-full object-cover">
        
        <div class="relative z-20 container mx-auto px-4 h-full flex flex-col justify-end pb-8 text-white">
            <div x-show="loading" class="flex items-center gap-2">
                <i class="ph ph-spinner animate-spin text-2xl"></i>
                <span>Carregando informa√ß√µes...</span>
            </div>

            <div x-show="!loading" x-cloak>
                <div class="inline-flex items-center gap-1 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded mb-2">
                    <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span> ABERTO
                </div>
                <h1 class="text-4xl md:text-5xl font-bold mb-1 shadow-sm" x-text="empresa.nome_fantasia || 'Bem-vindo'"></h1>
                <p class="text-gray-200 text-sm flex items-center gap-2">
                    <i class="ph ph-whatsapp-logo text-lg text-green-400"></i>
                    <span x-text="formatPhone(empresa.telefone)"></span>
                </p>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 pb-32 max-w-4xl">
        
        <div x-show="loading" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <template x-for="i in 4">
                <div class="bg-white p-4 rounded-xl shadow-sm border h-32 animate-shimmer"></div>
            </template>
        </div>

        <div x-show="!loading" x-cloak>
            <div x-show="cardapioLista.length === 0" class="text-center py-10 bg-white rounded-xl shadow-sm">
                <i class="ph ph-hamburger text-4xl text-gray-300 mb-2"></i>
                <p class="text-gray-500">Nenhum item dispon√≠vel no card√°pio.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <template x-for="item in cardapioLista" :key="item.id">
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between gap-4 hover:shadow-md transition duration-200">
                        <div class="flex flex-col justify-between flex-1">
                            <div>
                                <h3 class="font-bold text-gray-900 text-lg leading-tight" x-text="item.nome"></h3>
                                <p class="text-sm text-gray-500 mt-1 line-clamp-2" x-text="item.desc || 'Sem descri√ß√£o'"></p>
                            </div>
                            <div class="flex justify-between items-center mt-4">
                                <span class="font-bold text-brand-600 text-lg" x-text="formatMoney(item.preco)"></span>
                                <button @click="addToCart(item)" class="bg-gray-100 w-10 h-10 rounded-full flex items-center justify-center text-brand-600 hover:bg-brand-600 hover:text-white transition active:scale-95 shadow-sm">
                                    <i class="ph ph-plus font-bold"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <div class="fixed bottom-4 left-4 right-4 z-40" 
         x-show="cart.length > 0" 
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-y-20 opacity-0"
         x-transition:enter-end="translate-y-0 opacity-100">
        
        <button @click="modalOpen = true" class="w-full max-w-2xl mx-auto bg-brand-600 text-white shadow-2xl rounded-2xl p-4 flex items-center justify-between hover:bg-brand-700 transition active:scale-[0.99]">
            <div class="flex items-center gap-3">
                <div class="bg-white text-brand-600 w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm" x-text="cartCount"></div>
                <div class="flex flex-col items-start leading-none">
                    <span class="text-xs opacity-90">Total</span>
                    <span class="font-bold text-lg" x-text="cartTotal"></span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <span class="font-semibold text-sm">Ver Sacola</span>
                <i class="ph ph-shopping-bag"></i>
            </div>
        </button>
    </div>

    <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center" 
         x-show="modalOpen" 
         x-cloak
         style="display: none;">
        
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" @click="modalOpen = false"></div>

        <div class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col relative z-10 animate-slide-up"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="translate-y-full"
             x-transition:enter-end="translate-y-0">
            
            <div class="p-4 border-b flex items-center justify-between bg-gray-50">
                <h3 class="font-bold text-lg">Seu Pedido</h3>
                <button @click="modalOpen = false" class="text-gray-400 p-2"><i class="ph ph-x text-xl"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-3">
                <template x-for="(item, index) in cart" :key="index">
                    <div class="flex justify-between items-center border-b pb-3 last:border-0">
                        <div>
                            <p class="font-bold text-gray-900" x-text="item.nome"></p>
                            <p class="text-xs text-gray-500" x-text="formatMoney(item.preco * item.qtd)"></p>
                        </div>
                        <div class="flex items-center border rounded-lg h-8">
                            <button @click="removeFromCart(item.id)" class="px-3 h-full text-brand-600 hover:bg-gray-100 font-bold">-</button>
                            <span class="px-3 text-sm font-semibold" x-text="item.qtd"></span>
                            <button @click="addToCart(item)" class="px-3 h-full text-brand-600 hover:bg-gray-100 font-bold">+</button>
                        </div>
                    </div>
                </template>
            </div>

            <div class="p-5 bg-gray-50 border-t space-y-3">
                <div class="flex justify-between text-xl font-bold text-gray-900 mb-2">
                    <span>Total:</span>
                    <span x-text="cartTotal"></span>
                </div>
                
                <input x-model="customerName" type="text" placeholder="Seu Nome" class="w-full p-3 rounded-xl border focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none">
                <input x-model="customerAddress" type="text" placeholder="Endere√ßo Completo" class="w-full p-3 rounded-xl border focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none">

                <button @click="sendOrder()" :disabled="sending" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow hover:bg-green-700 transition flex justify-center items-center gap-2 disabled:opacity-50">
                    <span x-show="!sending">Confirmar Pedido</span>
                    <i x-show="sending" class="ph ph-spinner animate-spin text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ============================================
        // üî¥ COLOQUE SUAS CHAVES AQUI
        // ============================================
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "NUMERO",
            appId: "ID_DO_APP"
        };
        // ============================================

        const COMPANY_ID = "joao_burguer"; 

        // Aguarda o Alpine carregar para registrar o componente
        document.addEventListener('alpine:init', () => {
            Alpine.data('vendasApp', () => ({
                loading: true,
                sending: false,
                errorMessage: '',
                modalOpen: false,
                empresa: {},
                cardapioLista: [], // Lista processada para evitar erros
                cart: [],
                customerName: '',
                customerAddress: '',
                db: null,

                async init() {
                    try {
                        const app = initializeApp(firebaseConfig);
                        this.db = getDatabase(app);
                        const dbRef = ref(this.db);
                        
                        // Busca os dados
                        const snapshot = await get(child(dbRef, `empresas/${COMPANY_ID}`));

                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            this.empresa = data;
                            
                            // TRATAMENTO DE ERRO "i.insert"
                            // Transforma o Objeto ou Array do Firebase em uma lista limpa
                            const rawCardapio = data.cardapio || {};
                            this.cardapioLista = Object.entries(rawCardapio).map(([key, value]) => {
                                // Se o Firebase retornar null em algum √≠ndice, ignoramos
                                if(!value) return null;
                                return {
                                    id: key,
                                    ...value
                                };
                            }).filter(item => item !== null); // Remove itens nulos

                        } else {
                            throw new Error("Empresa n√£o encontrada no banco de dados.");
                        }
                    } catch (error) {
                        console.error(error);
                        this.errorMessage = error.message;
                        if(error.code === 'PERMISSION_DENIED') this.errorMessage = "Acesso Negado: Verifique as Regras do Firebase.";
                    } finally {
                        this.loading = false;
                    }
                },

                addToCart(item) {
                    const existing = this.cart.find(c => c.id === item.id);
                    if (existing) {
                        existing.qtd++;
                    } else {
                        // Importante: Quebrar a refer√™ncia com JSON.parse/stringify
                        this.cart.push({
                            id: item.id,
                            nome: item.nome,
                            preco: item.preco,
                            qtd: 1
                        });
                    }
                    if(navigator.vibrate) navigator.vibrate(50);
                },

                removeFromCart(id) {
                    const index = this.cart.findIndex(c => c.id === id);
                    if (index === -1) return;
                    if (this.cart[index].qtd > 1) this.cart[index].qtd--;
                    else this.cart.splice(index, 1);
                },

                get cartTotal() {
                    return this.formatMoney(this.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0));
                },

                get cartCount() {
                    return this.cart.reduce((acc, item) => acc + item.qtd, 0);
                },

                formatMoney(v) { 
                    return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); 
                },
                
                formatPhone(p) { 
                    return p ? p.replace(/(\d{2})(\d{2})(\d{5})(\d{4})/, '($2) $3-$4') : ''; 
                },

                async sendOrder() {
                    if (!this.customerName || !this.customerAddress) return alert("Preencha nome e endere√ßo!");
                    
                    this.sending = true;
                    try {
                        // Limpa o objeto do carrinho para enviar JSON puro (sem Proxy do Alpine)
                        const itensLimpos = JSON.parse(JSON.stringify(this.cart));
                        
                        await push(ref(this.db, `empresas/${COMPANY_ID}/pedidos`), {
                            cliente: this.customerName,
                            endereco: this.customerAddress,
                            itens: itensLimpos,
                            total: this.cart.reduce((acc, i) => acc + (i.preco * i.qtd), 0),
                            data: new Date().toISOString(),
                            status: 'pendente'
                        });

                        alert("Pedido enviado com sucesso!");
                        this.modalOpen = false;
                        this.cart = [];
                        this.customerName = '';
                        this.customerAddress = '';
                    } catch (e) {
                        alert("Erro: " + e.message);
                    } finally {
                        this.sending = false;
                    }
                }
            }));
        });
    </script>
</body>
</html>
